app-id: com.github.d4nj1.tlpui
command: tlpui
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
finish-args:
  - --socket=wayland
  - --talk-name=org.freedesktop.Flatpak
  # Required for X11 fallback
  - --share=ipc
  - --socket=fallback-x11
  # TLP config and defaults files
  #- --filesystem=/etc
  #- --filesystem=/usr
  #- --filesystem=/var/run/host/etc
  #- --filesystem=/var/run/host/usr
  # As the above don't work we have to use host permission
  - --filesystem=host
  # TLP-UI config files (not needed due to host permissions)
  #- --filesystem=xdg-config
  #- --filesystem=~/.config/tlpui
modules:
  - name: tlpui
    buildsystem: simple
    build-commands:
      - install -D host-exec-wrapper.sh /app/bin/host-exec-wrapper
      - install -D tlpui/icons/themeable/hicolor/scalable/apps/com.github.d4nj1.tlpui.svg /app/share/icons/hicolor/scalable/apps/com.github.d4nj1.tlpui.svg
      - install -D tlpui.desktop /app/share/applications/com.github.d4nj1.tlpui.desktop
      - install -D AppImage/com.github.d4nj1.tlpui.appdata.xml /app/share/metainfo/com.github.d4nj1.tlpui.metainfo.xml
      - ln -s /app/bin/host-exec-wrapper /app/bin/tlp
      - ln -s /app/bin/host-exec-wrapper /app/bin/tlp-stat
      - ln -s /app/bin/host-exec-wrapper /app/bin/which
      - ln -s /app/bin/host-exec-wrapper /app/bin/pkexec
      - ln -s /app/bin/host-exec-wrapper /app/bin/gksu
      - ln -s /app/bin/host-exec-wrapper /app/bin/gksudo
      - ln -s /app/bin/host-exec-wrapper /app/bin/kdesu
      - ln -s /app/bin/host-exec-wrapper /app/bin/kdesudo
      - pip3 install --prefix=/app .
    sources:
      - type: file
        path: host-exec-wrapper.sh
      - type: git
        url: https://github.com/d4nj1/TLPUI.git
        tag: tlpui-1.5.0-3
        commit: b1ffa6bdacf8da7511d8f1f51a76d88d478569db
