app-id: com.github.d4nj1.tlpui
command: tlpui
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
finish-args:
  - --socket=wayland
  - --talk-name=org.freedesktop.Flatpak
  # Required for X11 fallback
  - --share=ipc
  - --socket=fallback-x11
  # TLP config and defaults files
  #- --filesystem=/etc
  #- --filesystem=/usr
  #- --filesystem=/var/run/host/etc
  #- --filesystem=/var/run/host/usr
  # As the above don't work we have to use host permission
  - --filesystem=host
  # TLP-UI config files (not needed due to host permissions)
  #- --filesystem=xdg-config
  #- --filesystem=~/.config/tlpui
modules:
  - name: tlpui
    buildsystem: simple
    build-commands:
      - install -D host-exec-wrapper.sh /app/bin/host-exec-wrapper
      - install -D tlpui/icons/themeable/hicolor/scalable/apps/tlpui.svg /app/share/icons/hicolor/scalable/apps/com.github.d4nj1.tlpui.svg
      - install -D tlpui/icons/themeable/hicolor/16x16/apps/tlpui.png /app/share/icons/hicolor/16x16/apps/com.github.d4nj1.tlpui.png
      - install -D tlpui/icons/themeable/hicolor/32x32/apps/tlpui.png /app/share/icons/hicolor/32x32/apps/com.github.d4nj1.tlpui.png
      - install -D tlpui/icons/themeable/hicolor/48x48/apps/tlpui.png /app/share/icons/hicolor/48x48/apps/com.github.d4nj1.tlpui.png
      - install -D tlpui/icons/themeable/hicolor/64x64/apps/tlpui.png /app/share/icons/hicolor/64x64/apps/com.github.d4nj1.tlpui.png
      - install -D tlpui/icons/themeable/hicolor/96x96/apps/tlpui.png /app/share/icons/hicolor/96x96/apps/com.github.d4nj1.tlpui.png
      - install -D tlpui/icons/themeable/hicolor/128x128/apps/tlpui.png /app/share/icons/hicolor/128x128/apps/com.github.d4nj1.tlpui.png
      - install -D tlpui/icons/themeable/hicolor/256x256/apps/tlpui.png /app/share/icons/256x256/128x128/apps/com.github.d4nj1.tlpui.png
      - install -D AppImage/com.github.d4nj1.tlpui.appdata.xml /app/share/metainfo/com.github.d4nj1.tlpui.metainfo.xml
      - install -D tlpui.desktop /app/share/applications/com.github.d4nj1.tlpui.desktop
      - sed -i 's/Icon=tlpui/Icon=com.github.d4nj1.tlpui/g' /app/share/applications/com.github.d4nj1.tlpui.desktop
      - ln -s /app/bin/host-exec-wrapper /app/bin/tlp
      - ln -s /app/bin/host-exec-wrapper /app/bin/tlp-stat
      - ln -s /app/bin/host-exec-wrapper /app/bin/which
      - ln -s /app/bin/host-exec-wrapper /app/bin/pkexec
      - ln -s /app/bin/host-exec-wrapper /app/bin/gksu
      - ln -s /app/bin/host-exec-wrapper /app/bin/gksudo
      - ln -s /app/bin/host-exec-wrapper /app/bin/kdesu
      - ln -s /app/bin/host-exec-wrapper /app/bin/kdesudo
      - pip3 install --prefix=/app .
    sources:
      - type: file
        path: host-exec-wrapper.sh
      - type: git
        url: https://github.com/d4nj1/TLPUI.git
        tag: tlpui-1.5.0-3
        branch: master
        commit: d8a4f64a50fef497ff578cec2ac83f1cb0a20517
